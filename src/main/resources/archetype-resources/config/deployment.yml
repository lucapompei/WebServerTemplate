apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${artifactId}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: ${artifactId}
  template:
    metadata:
      labels:
        app: ${artifactId}
    spec:
      containers:
        - name: ${artifactId}
          imagePullPolicy: IfNotPresent
          image: /** INSERT YOUR REGISTRY URL **/ /${artifactId}:{{VERSION}}
          envFrom:
            - configMapRef:
                name: ${artifactId}
          resources:
            limits:
              memory: 500Mi
              cpu: 1
            requests:
              memory: 100Mi
              cpu: 0.2
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 8
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 8
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ${artifactId}
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: ${artifactId}
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: search-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${artifactId}
  minReplicas: 1
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 250Mi
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 10
      policies:
        - type: Pods
          value: 1
          periodSeconds: 10
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 1
          periodSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${artifactId}
data:
---
apiVersion: v1
kind: Secret
metadata:
  name: ${artifactId}
type: Opaque
data:
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${artifactId}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /${artifactId}(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: ${artifactId}
                port:
                  number: 80
  tls:
    - hosts:
        - localhost
      secretName: ${artifactId}